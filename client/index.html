    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/axiom-logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/axiom-logo.png" />
    <link rel="apple-touch-icon" href="/assets/axiom-logo.png" />
    <link rel="shortcut icon" href="/assets/axiom-logo.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#7C3AED">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Axiom">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Axiom Discord Directory",
      "description": "Discover amazing Discord servers, bots, and communities",
      "url": "https://axiom-discord.replit.app",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://axiom-discord.replit.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/assets/axiom-logo.png" as="image">
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <body>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
